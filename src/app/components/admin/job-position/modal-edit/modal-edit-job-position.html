<div class="modal fade" id="modalEditJobPosition" tabindex="-1" role="dialog" aria-labelledby="modalEditJobPosition">
  <div class="modal-dialog modal-xxs" role="document">
    <div class="modal-content">
      <form id="editJobPositionForm" name="editJobPositionForm" ng-submit="mEditJobPosition.editJobPosition(editJobPositionForm)" novalidate>
        <div class="modal-header">
          <button type="button" class="close" ng-click="mEditJobPosition.dismissModal(editJobPositionForm)" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Editar Puesto</h4>
        </div>
        <div class="modal-body">
          <div class="row form-group">
            <div class="col-xs-8">
              <label for="mejpCode">Código *</label>
              <input type="text" name="mejpCode" id="mejpCode" class="form-control" ng-model="mEditJobPosition.jobPositionEdited.code" placeholder="Código" required/>
              <div class="error" ng-messages="editJobPositionForm.mejpCode.$error" ng-show="mEditJobPosition.submitAttempt">
                <p ng-message="required">Información Requerida</p>
              </div>
            </div>
            <div class="col-xs-2 m-top-20">
              <div class="row">
                <div class="col-xs-9">
                  <div class="checkbox">
                    <input type="checkbox" name="mejpStatus" id="mejpStatus" ng-model="mEditJobPosition.jobPositionEdited.status"/>
                    <label for="mejpStatus">Activo</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row form-group">
            <div class="col-xs-12">
              <label for="mejpDesc">Descripción *</label>
              <input type="text" name="mejpDesc" id="mejpDesc" class="form-control" ng-model="mEditJobPosition.jobPositionEdited.desc" placeholder="Descripción" maxlength="200" required/>
              <div class="error" ng-messages="editJobPositionForm.mejpDesc.$error" ng-show="mEditJobPosition.submitAttempt">
                <p ng-message="required">Información Requerida</p>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" ng-click="mEditJobPosition.dismissModal(editJobPositionForm)">Cancelar</button>
          <button type="submit" class="btn btn-primary" ladda="mEditJobPosition.loading">Actualizar</button>
        </div>
      </form>
    </div>
  </div>
</div>
