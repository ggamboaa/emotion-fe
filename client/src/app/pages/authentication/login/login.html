<div class="container-fluid entry-screen">
  <div class="container authentication-form-container" >
    <div class="row">
      <div class="col-xs-6">
        <a ui-sref="home" title="Logo"><img src="assets/images/logo1.png" alt="logo" style="width: 452px; height: 269px;" /></a>
      </div>
      <div class="col-xs-6">
        <h1>Ingreso al Sistema</h1>
        <hr/>
        <form role="form" name="loginForm" id="loginForm" ng-submit="login.loginProcess(loginForm)" novalidate>
          <div class="form-group clearfix">
            <i class="fa fa-user fa-2x"></i>
            <input type="text" id="username" name="username" placeholder="Nombre de usuario" class="form-control" ng-model="login.credentials.userName" required >
            <div class="error" ng-messages="loginForm.username.$error" ng-show="login.submitAttempt">
              <p ng-message="required">Por favor ingrese el usuario!</p>
            </div>
          </div>
          <div class="form-group clearfix">
            <i class="fa fa-unlock fa-2x"></i>
            <input type="password" id="password" name="password" placeholder="Contrase単a" class="form-control" ng-model="login.credentials.password" required>
            <div class="error" ng-messages="loginForm.password.$error" ng-show="login.submitAttempt">
              <p ng-message="required">Por favor ingrese la contrase単a!</p>
            </div>
          </div>

          <p class="error">{{ login.message }}</p>

          <div class="form-group clearfix">
            <button type="submit" ladda="login.loading" data-style="zoom-in" class="btn btn-secondary">Ingresar</button>
          </div>

          <!-- <p class="m-top-10 text-right">
            <a ui-sref="forgotPassword">多Ha olvidado su contrase単a?</a>
          </p> -->
        </form>
      </div>
    </div>
  </div>

  <div class="emotion-info-container">
    <div class="row">
    </div>
  </div>
</div>
