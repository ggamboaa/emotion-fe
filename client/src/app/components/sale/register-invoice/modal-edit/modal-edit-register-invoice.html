.<div class="modal fade" id="modalEditRegisterInvoice" tabindex="-1" role="dialog" aria-labelledby="modalEditRegisterInvoice">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <form id="editRegisterInvoiceForm" name="editRegisterInvoiceForm" ng-submit="mEditRegisterInvoice.editRegisterInvoice(editRegisterInvoiceForm)" novalidate>
        <div class="modal-header">
          <button type="button" class="close" ng-click="mEditRegisterInvoice.dismissModal(editRegisterInvoiceForm)" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Registar Factura</h4>
        </div>
        <div class="modal-body">
          <div class="row form-group">
            <div class="col-xs-6">
              <label for="metNumberInvoice">Número Factura</label>
              <input type="text" name="metNumberInvoice" id="metNumberInvoice" class="form-control text-center" ng-model="mEditRegisterInvoice.registerInvoiceEdited.numberInvoice" placeholder="Número Factura" required/>
              <div class="error" ng-messages="editRegisterInvoiceForm.metNumberInvoice.$error" ng-show="mEditRegisterInvoice.submitAttempt">
                <p ng-message="required">Información Requerida</p>
              </div>
            </div>
            <div class="col-xs-3">
              <label for="metNumber">Documento Número</label>
              <input type="text" name="metNumber" id="metNumber" class="form-control text-center" ng-model="mEditRegisterInvoice.nextNumberDocument" placeholder="Número" disabled/>
            </div>
            <div class="col-xs-3">
              <label for="metDate">Fecha</label>
              <p class="input-group no-margin input-date">
                <input type="text" id="metDate" name="metDate" ng-model="mEditRegisterInvoice.dateUI" class="form-control" is-open="mEditRegisterInvoice.metDate.editDateShowed" placeholder="DD/MM/AAAA"
                date-format="yyyy-MM-dd" uib-datepicker-popup="{{'dd/MM/yyyy'}}" alt-input-formats="['MM/DD/YYYY']" disabled>
                <span class="input-group-btn">
                  <button type="button" class="btn btn-default" ng-click="mEditRegisterInvoice.metDate.editDateShowed = true"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
              </p>
            </div>

          </div>
        <div class="row form-group">
          <div class="col-xs-6">
            <label for="mesoCustomer">Cliente</label>
              <ui-select ng-model="mEditRegisterInvoice.registerInvoiceEdited.customerDup" name="mesoCustomer" id="mesoCustomer" ng-disabled="(mEditRegisterInvoice.registerInvoiceEdited.customerDup == null)?false:true">
                <ui-select-match placeholder="Cliente" allow-clear="true">
                  <span ng-bind="$select.selected.identification +  ' - ' + $select.selected.name + ' ' + $select.selected.firstName + ' ' + $select.selected.lastName"></span>
                </ui-select-match>
                <ui-select-choices refresh="mEditRegisterInvoice.searchCustomer($select)" refresh-delay="500" repeat="list in mEditRegisterInvoice.customerList">
                  <span ng-bind-html="list.identification + ' - ' + list.name + ' ' + list.firstName + ' ' + list.lastName | highlight: $select.search"></span>
                </ui-select-choices>
              </ui-select>
          </div>
          <div class="col-xs-6">
            <div class="col-xs-6">
              <label for="metUser">Usuario</label>
              <input type="text" name="metUser" id="metUser" class="form-control" ng-model="mEditRegisterInvoice.registerInvoiceEdited.user" placeholder="Usuario" disabled/>
            </div>
            <div class="col-xs-6">
              <label for="metTypeDocument">Documento</label>
              <input class="form-control" type="text" name="" ng-value="mEditRegisterInvoice.typeDocumentDup.id + ' - ' +mEditRegisterInvoice.typeDocumentDup.name " disabled>
            </div>
          </div>
        </div>
        <div class="row form-group">
          <div class="col-xs-12">
            <label for="metComment">Comentario</label>
            <input type="text" name="metComment" id="metComment" class="form-control" ng-model="mEditRegisterInvoice.registerInvoiceEdited.comment" placeholder="Comentario" maxlength="200" disabled/>
            <div class="error" ng-messages="editRegisterInvoiceForm.metComment.$error" ng-show="mEditRegisterInvoice.submitAttempt">
              <p ng-message="required">Información Requerida</p>
            </div>
          </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
              <div class="col-xs-12 m-top-20">
                <uib-tabset active="mEditRegisterInvoice.active">
                  <uib-tab index="0" heading="Detalle de Productos">
                    <table class="table m-top-20">
                      <thead>
                        <tr>
                          <th>Producto</th>
                          <th class="text-center">Cantidad</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr ng-repeat="item in mEditRegisterInvoice.registerInvoiceEdited.productsDetailList">
                          <td>{{item.product.code}} - {{item.product.name}}</td>
                          <td class="text-center">{{item.quantity}}</td>
                          <td class="actions text-center">
                  <!--           <button type="button" class="btn btn-clear" ng-click="mEditRegisterInvoice.deleteDetail($index)">
                              <i class="fa fa-trash alert-icon"></i>
                            </button>
                            <button type="button" class="btn btn-clear m-left-20" ng-click="mEditRegisterInvoice.editDetail($index)">
                              <i class="fa fa-pencil primary-icon"></i>
                            </button> -->
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </uib-tab>
                </uib-tabset>
              </div>
            </div>
          </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" ng-click="mEditRegisterInvoice.dismissModal(editRegisterInvoiceForm)">Cancelar</button>
          <button type="submit" class="btn btn-primary" ladda="mEditRegisterInvoice.loading">Actualizar</button>
        </div>
      </form>
    </div>
  </div>
</div>
