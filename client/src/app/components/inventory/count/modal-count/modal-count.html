<div class="modal fade" id="modalCount" tabindex="-1" role="dialog" aria-labelledby="modalCount">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <form id="countForm" name="countForm" novalidate>
        <div class="modal-header">
          <button type="button" class="close" ng-click="mCount.dismissModal(countForm)" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Conteo de Productos</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-xs-12">
              <div class="col-xs-10">
                <h3>Productos seleccionados</h3>
              </div>
              <div class="col-xs-2 m-top-20 text-right">
                <button class="btn btn-secondary" ng-click="mCount.openReport()">Reporte</button>
              </div>
            </div>

            <div class="col-xs-12">  
              <div class="col-xs-12 m-top-20"> 
                <uib-tabset active="mCount.active">
                  <uib-tab index="0" heading="Detalle de Productos">
                    <table class="table m-top-20">
                      <thead>
                        <tr>
                          <th class="w-60">Producto</th>
                          <th>Medida</th>
                          <th>Ubicaci√≥n</th>
                          <th class="w-15 text-right">Cant. Actual</th>
                          <th class="w-15 text-right">Cant. Conteo</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr ng-repeat="item in mCount.countEdited.productsDetailList">
                          <td class="w-60">{{item.product.code}} - {{item.product.name}}</td>
                          <td>{{item.product.measure}}</td>
                          <td>{{item.ubication.name}}</td>
                          <td class="w-15 text-right">{{item.quantity}}</td>
                          <td class="w-15 text-right"><input type="text" name="mcQuantity" id="mcQuantity" class="form-control text-right" ng-model="item.newQuantity" placeholder="Cant. Conteo" />
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </uib-tab>
                </uib-tabset>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" ng-click="mCount.changeDetail(countForm)" ladda="mCount.loading">Emparejar</button>
          <button type="button" class="btn btn-secondary" ng-click="mCount.dismissModal(countForm)">Cerrar</button>
        </div>
      </form>
    </div>
  </div>
</div>
