<div class="modal fade" id="modalEditReservation" tabindex="-1" role="dialog" aria-labelledby="modalEditReservation">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <form id="editReservationForm" name="editReservationForm" ng-submit="mEditReservation.editReservation(editReservationForm)" novalidate>
        <div class="modal-header">
          <button type="button" class="close" ng-click="mEditReservation.dismissModal(editReservationForm)" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Editar Reservación</h4>
        </div>
        <div class="modal-body">
          <div class="row form-group">
            <div class="col-xs-3">
              <label for="merUser">Usuario</label>
              <input type="text" name="merUser" id="merUser" class="form-control" ng-model="mEditReservation.reservationEdited.user" placeholder="Usuario" disabled required/>
              <div class="error" ng-messages="editReservationForm.merUser.$error" ng-show="mEditReservation.submitAttempt">
                <p ng-message="required">Información Requerida</p>
              </div>
            </div>
            <div class="col-xs-3">
              <label for="merDate">Fecha</label>
              <p class="input-group no-margin input-date">
                <input type="text" id="merDate" name="merDate" ng-model="mEditReservation.dateUI" class="form-control" required is-open="mEditReservation.merDate.editDateShowed" placeholder="DD/MM/AAAA" 
                date-format="yyyy-MM-dd" uib-datepicker-popup="{{'dd/MM/yyyy'}}" alt-input-formats="['MM/DD/YYYY']" >
                <span class="input-group-btn">
                  <button type="button" class="btn btn-default" ng-click="mEditReservation.merDate.editDateShowed = true"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
              </p>
              <div class="error" ng-messages="editReservationForm.merDate.$error" ng-show="mEditReservation.submitAttempt">
                <p ng-message="required">Información Requerida</p>
              </div>
            </div>
            <div class="col-xs-3">
              <label for="merStartDate">Fecha Salida</label>
              <p class="input-group no-margin input-date">
                <input type="text" id="merStartDate" name="merStartDate" ng-model="mEditReservation.startDateUI" class="form-control" required is-open="mEditReservation.merStartDate.editDateShowed" placeholder="DD/MM/AAAA"
                date-format="yyyy-MM-dd" uib-datepicker-popup="{{'dd/MM/yyyy'}}" alt-input-formats="['MM/DD/YYYY']">
                <span class="input-group-btn">
                  <button type="button" class="btn btn-default" ng-click="mEditReservation.merStartDate.editDateShowed = true"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
              </p>
              <div class="error" ng-messages="editReservationForm.merStartDate.$error" ng-show="mEditReservation.submitAttempt">
                <p ng-message="required">Información Requerida</p>
              </div>
            </div>
            <div class="col-xs-3">
              <label for="merEndDate">Fecha Entrega</label>
              <p class="input-group no-margin input-date">
                <input type="text" id="merEndDate" name="merEndDate" ng-model="mEditReservation.endDateUI" class="form-control" required is-open="mEditReservation.merEndDate.editDateShowed" placeholder="DD/MM/AAAA"
                date-format="yyyy-MM-dd" uib-datepicker-popup="{{'dd/MM/yyyy'}}" alt-input-formats="['MM/DD/YYYY']">
                <span class="input-group-btn">
                  <button type="button" class="btn btn-default" ng-click="mEditReservation.merEndDate.editDateShowed = true"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
              </p>
              <div class="error" ng-messages="editReservationForm.merEndDate.$error" ng-show="mEditReservation.submitAttempt">
                <p ng-message="required">Información Requerida</p>
              </div>
            </div>
          </div>
          <div class="row form-group m-top-20">
            <div class="col-xs-6">
              <label for="merVehicle">Vehículo</label>
              <ui-select ng-model="mEditReservation.reservationEdited.vehicle" name="merVehicle" id="merVehicle" style="width:100%" required>
                <ui-select-match placeholder="Vehículo" allow-clear="true">
                  <span ng-bind="$select.selected.licensePlate + ' - ' + $select.selected.brand"></span>
                </ui-select-match>
                <ui-select-choices refresh="mEditReservation.searchVehicle($select)" refresh-delay="500" repeat="veh in mEditReservation.vehicleList">
                  <span ng-bind-html="veh.licensePlate + ' - ' + veh.brand | highlight: $select.search"></span>
                </ui-select-choices>
              </ui-select>
              <div class="error" ng-messages="editReservationForm.merVehicle.$error" ng-show="mEditReservation.submitAttempt">
                <p ng-message="required">Información Requerida</p>
              </div>
            </div>
            <div class="col-xs-6">
              <label for="merEmployee">Empleado</label>
              <ui-select ng-model="mEditReservation.reservationEdited.employee" name="merEmployee" id="merEmployee" style="width:100%" required>
                <ui-select-match placeholder="Empleado" allow-clear="true">
                  <span ng-bind="$select.selected.identification + ' - ' + $select.selected.name + ' ' + $select.selected.firstName + ' ' + $select.selected.lastName"></span>
                </ui-select-match>
                <ui-select-choices refresh="mEditReservation.searchEmployee($select)" refresh-delay="500" repeat="emp in mEditReservation.employeeList">
                  <span ng-bind-html="emp.identification + ' - ' + emp.name + ' ' + emp.firstName + ' ' + emp.lastName| highlight: $select.search"></span>
                </ui-select-choices>
              </ui-select>
              <div class="error" ng-messages="editReservationForm.merEmployee.$error" ng-show="mEditReservation.submitAttempt">
                <p ng-message="required">Información Requerida</p>
              </div>
            </div>
          </div>
          <div class="row form-group">
            <div class="col-xs-12">
              <label for="merComment">Comentario</label>
              <input type="text" name="merComment" id="merComment" class="form-control" ng-model="mEditReservation.reservationEdited.comment" placeholder="Comentario" maxlength="200"/>
              <div class="error" ng-messages="editReservationForm.merComment.$error" ng-show="mEditReservation.submitAttempt">
                <p ng-message="required">Información Requerida</p>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" ng-click="mEditReservation.dismissModal(editReservationForm)">Cancelar</button>
          <button type="submit" class="btn btn-primary" ladda="mEditReservation.loading">Actualizar</button>
        </div>
      </form>
    </div>
  </div>
</div>
